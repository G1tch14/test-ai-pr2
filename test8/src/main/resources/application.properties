# ============================================
# Spring Boot Application Configuration
# ============================================

# Application Settings
spring.application.name=example-app
server.port=8080
server.servlet.context-path=/

# Database Configuration (using environment variables for sensitive data)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# H2 Database Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.use_sql_comments=${JPA_USE_COMMENTS:true}

# JPA Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern (structured format)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log File Configuration
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Spring MVC Configuration
spring.mvc.servlet.load-on-startup=1
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static/**

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=${JSON_PRETTY_PRINT:false}

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Security (basic for development)
spring.security.user.name=${APP_USERNAME:admin}
spring.security.user.password=${APP_PASSWORD:admin}
spring.security.user.roles=USER,ADMIN

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=default

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Profile-specific configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# Custom Application Properties
# ============================================

# Application version
app.version=1.0.0

# API Configuration
app.api.base-path=/api/v1
app.api.docs.enabled=true
app.api.docs.path=/api-docs

# Rate Limiting
app.rate-limit.enabled=false
app.rate-limit.requests-per-minute=60

# Feature Flags
app.features.enable-validation=true
app.features.enable-caching=true
app.features.enable-auditing=true