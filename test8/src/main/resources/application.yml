# ============================================
# Spring Boot Application Configuration (YAML)
# ============================================

# Application Settings
spring:
  application:
    name: example-app
  
  # Server Configuration
  server:
    port: 8080
    servlet:
      context-path: /
  
  # Database Configuration (using environment variables for sensitive data)
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2 Database Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA/Hibernate Configuration
  jpa:
    database-platform: ${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:true}
        use_sql_comments: ${JPA_USE_COMMENTS:true}
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
  
  # MVC Configuration
  mvc:
    servlet:
      load-on-startup: 1
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**
  
  # Jackson Configuration
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
      indent-output: ${JSON_PRETTY_PRINT:false}
  
  # Security (basic for development)
  security:
    user:
      name: ${APP_USERNAME:admin}
      password: ${APP_PASSWORD:admin}
      roles: USER,ADMIN
  
  # Cache Configuration
  cache:
    type: simple
    cache-names: default
  
  # Async Configuration
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 100
  
  # Resources
  resources:
    add-mappings: false
  
  # Profiles
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Logging Configuration
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  
  # Logging Pattern (structured format)
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  
  # Log File Configuration
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# ============================================
# Custom Application Properties
# ============================================

# Application version
app:
  version: "1.0.0"
  
  # API Configuration
  api:
    base-path: /api/v1
    docs:
      enabled: true
      path: /api-docs
  
  # Rate Limiting
  rate-limit:
    enabled: false
    requests-per-minute: 60
  
  # Feature Flags
  features:
    enable-validation: true
    enable-caching: true
    enable-auditing: true